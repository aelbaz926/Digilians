apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digilians-ingress
  namespace: digilians
spec:
  rules:
  - host: digilians.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
